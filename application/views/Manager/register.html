<body>
<div class="page login-page">
	<div class="container d-flex align-items-center">
		<div class="form-holder has-shadow">
			<div class="row">
				<!-- Logo & Information Panel-->
				<div class="col-lg-6">
					<div class="info d-flex align-items-center">
						<div class="content">
							<div class="logo">
								<h1>新农科建设绩效评价系统</h1>
								<div>
									<h2 style="font-size:smaller">performance evaluation system for the emerging agricultural education development</h2>
								</div>
							</div>
							<!--                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>-->
						</div>
					</div>
				</div>
				<!-- Form Panel    -->
				<div class="col-lg-6 bg-white">
					<div class="form d-flex align-items-center">
						<div class="content">
							<form class="form-validate">
								<div class="form-group">
									<input id="register-username" type="text" name="registerUsername" required data-msg="Please enter your username" class="input-material">
									<label for="register-username" class="label-material">用户名User Name</label>
								</div>
								<div class="form-group">
									<input id="register-email" type="email" name="registerEmail" required data-msg="Please enter a valid email address" class="input-material">
									<label for="register-email" class="label-material">邮箱地址Email Address      </label>
								</div>
								<div class="form-group">
									<input id="register-password" type="password" name="registerPassword" required data-msg="Please enter your password" class="input-material">
									<label for="register-password" class="label-material">密码password        </label>
								</div>
								<div class="form-group">
									<input id="confirm-register-password" type="password" name=confirmRegisterPassword" required data-msg="Please enter your password" class="input-material">
									<label for="confirm-register-password" class="label-material">确认密码password        </label>
								</div>
								<div class="form-group row">
									<label class="col-sm-2 form-control-label" style="color:#b2aaaa;">身份选择</label>
									<div class="col-sm-9">
										<select name="account" class="form-control mb-3">
											<option>审核专家</option>
											<option>校级管理员</option>
											<option>系统管理员</option>
										</select>
									</div>
								</div>

								<div class="form-group terms-conditions">
									<input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="Your agreement is required" class="checkbox-template">
									<label for="register-agree">同意并接受用户协议和隐私政策</label>
								</div>
								<div class="form-group">
									<button id="regidter" type="submit" name="registerSubmit" class="btn btn-primary">注册Register</button>
								</div>
							</form><small>已有用户Already have an account? </small><a href="login.html" class="signup">登录Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="copyrights text-center">
		<p>Design by Bootstrapious<a target="_blank" href="http://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
	</div>
</div>

<script src="js/front.js"></script>

</html>
